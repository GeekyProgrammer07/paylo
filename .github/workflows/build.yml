name: Build on PR

on:
  pull_request:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
      
      - name: Install Dependencies
        run: pnpm install
      
      - name: Run Lint
        run: pnpm run lint

      # - name: Type Check
      #   run: pnpm run check-types
      
      - name: Generate Prisma Client
        run: pnpm run db:generate
      
      - name: Build
        run: pnpm run build